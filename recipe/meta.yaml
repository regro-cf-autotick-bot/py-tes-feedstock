{% set name = "py-tes" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz"
  sha256: 472a3338221b7b1d3306a6ef1d718e4c4c85f35d701fbc545485d70fa98dae33

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - attrs >=17.4.0
    - future >=0.16.0
    - pip
    - python >=3.4
    - python-dateutil >=2.6.1
    - requests >=2.18.2
  run:
    - attrs >=17.4.0
    - future >=0.16.0
    - python >=3.4
    - python-dateutil >=2.6.1
    - requests >=2.18.2

test:
  imports:
    - tes

about:
  home: "https://github.com/ohsu-comp-bio/py-tes"
  license: MIT
  license_family: MIT
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: "Library for communicating with the GA4GH Task Execution API"
  dev_url: https://github.com/ohsu-comp-bio/py-tes

extra:
  recipe-maintainers:
    - johanneskoester
